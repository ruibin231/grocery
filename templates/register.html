{% extends 'base.html' %}

{% block content %}
<article class="article-list">
  <div class="article-head">
    <h1 class="article-title">
      欢迎登入
    </h1>
  </div>
  <div class="article-content">
    <form action="/user/create/" method="POST" class="form-horizontal form-middle">{% csrf_token %}
      <div class="form-group">
        <label for="id_first_pwd" class="col-sm-2 contro-label">{{ form.first_pwd.label }}: </label>
        <div class="col-sm-10">
          {% if form.first_pwd.errors %}
          <div class="alert alert-danger" row="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="sr-only">Error:</span>
            {{ form.first_pwd.errors.0 }}
          </div>
          {% endif %}
          {{ form.first_pwd }}
        </div>
      </div>
      <div class="form-group">
        <label for="id_second_pwd" class="col-sm-2 contro-label">{{ form.second_pwd.label }}: </label>
        <div class="col-sm-10">
          
          {{ form.second_pwd }}
          {% if form.second_pwd.errors %}
            <div class="alert alert-danger" row="alert">
              <span class="glyphicon glyphicon-exclamation-sign"></span>
              <span class="sr-only">Error:</span>
              {{ form.second_pwd.errors.0 }}
            </div>
          {% endif %}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登入</button>
        </div>
      </div>
    </form>
  </div>
</article>
{% endblock %}
