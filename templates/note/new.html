{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'libs/editormd/css/editormd.min.css' %}">
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'libs/editormd/js/editormd.min.js' %}"></script>
<script>

</script>
{% endblock %}

{% block container %}
<div class="container-fluid">
<form class="form-horizontal article-list" action="{% url 'new_note' %}" method="POST"> {% csrf_token %}
  <div class="form-group">
    <label for="id_title" class="col-sm-2 control-label">
      {{ form.title.label }}
    </label>
    <div class="col-sm-10">
      {{ form.title }}
    </div>
  </div>
  <div class="article-content">
    <div class="form-group">
      <label for="id_context" class="col-sm-2 control-label">
        {{ form.context.label }}
      </label>
    </div>
    <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        {{ form.context }}
      </div>
    </div>
  </div>
  <div class="article-detaillink">
    <button type="submit" class="btn btn-default">保存</button>
  </div>
</form>
</div>
{% endblock %}
